    <script>
      // Browser tools for Nobi - must be defined before Nobi loads
      window.NobiTools = [
        {
            name: "requestDemo",
            description: "Submit a demo request when someone wants to learn more about Nobi, book a demo, schedule a call, or get in touch with the team. Requires name and email.",
            parameters: {
                type: "object",
                properties: {
                    name: {
                        type: "string",
                        description: "Full name"
                    },
                    email: {
                        type: "string",
                        description: "Email address"
                    },
                    company: {
                        type: "string",
                        description: "Company name (optional)"
                    },
                    website: {
                        type: "string",
                        description: "Company website"
                    },
                    message: {
                        type: "string",
                        description: "Questions, goals, or additional context (optional)"
                    }
                },
                required: ["name", "email", "website"]
            },
            handler: async function(args) {
                const formData = new FormData();
                formData.append("access_key", "c7a3fd79-0e4f-47ce-aa30-c141616d21e3");
                formData.append("subject", "Demo Request via Nobi Chat");
                formData.append("name", args.name);
                formData.append("email", args.email);
                formData.append("company", args.company || "");
                formData.append("website", args.website || "");
                formData.append("message", args.message || "");
                formData.append("botcheck", "");

                const response = await fetch("https://api.web3forms.com/submit", {
                    method: "POST",
                    body: formData
                });

                const result = await response.json();
                if (!response.ok || !result.success) {
                    throw new Error(result.message || "Submission failed");
                }

                return {
                    success: true,
                    message: "Thanks " + args.name + "! We've received your demo request and will contact you at " + args.email + " shortly."
                };
            }
        }
    ];
</script>

<!-- Page helpers -->
<script>
    // Defer video load on tap
    for (const cover of document.querySelectorAll('.video-cover')) {
        cover.addEventListener('click', () => {
            const v = cover.querySelector('video[data-defer]');
            if (!v) return;
            v.removeAttribute('data-defer');
            v.setAttribute('playsinline','');
            v.setAttribute('controls','');
            v.load();
            v.play().catch(()=>{});
        }, { once: true });
    }

    // Lock body scroll when a drawer opens
    const drawer = document.querySelector('.drawer');
    const lock = (on) => document.body.style.overflow = on ? 'hidden' : '';
    if (drawer) {
        const mo = new MutationObserver(() => lock(drawer.getAttribute('aria-hidden') === 'false'));
        mo.observe(drawer, { attributes:true, attributeFilter:['aria-hidden'] });
    }

    // Safe 100vh fallback
    (function(){
        const setVh = ()=> document.documentElement.style.setProperty('--vh', `${window.innerHeight*0.01}px`);
        setVh(); window.addEventListener('resize', setVh);
    })();
</script>

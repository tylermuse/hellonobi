<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- HVAC Heat Pump Unit Icon - Trane -->
  <defs>
    <linearGradient id="traneGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#525252;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#404040;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer casing -->
  <rect x="40" y="50" width="120" height="120" rx="8" fill="url(#traneGrad)" stroke="#262626" stroke-width="2"/>
  
  <!-- Top vent grille -->
  <rect x="50" y="60" width="100" height="30" fill="#737373" opacity="0.3"/>
  <line x1="50" y1="65" x2="150" y2="65" stroke="#404040" stroke-width="1"/>
  <line x1="50" y1="70" x2="150" y2="70" stroke="#404040" stroke-width="1"/>
  <line x1="50" y1="75" x2="150" y2="75" stroke="#404040" stroke-width="1"/>
  <line x1="50" y1="80" x2="150" y2="80" stroke="#404040" stroke-width="1"/>
  <line x1="50" y1="85" x2="150" y2="85" stroke="#404040" stroke-width="1"/>
  
  <!-- Fan blade representation -->
  <circle cx="100" cy="115" r="25" fill="#262626" opacity="0.3"/>
  <circle cx="100" cy="115" r="3" fill="#737373"/>
  <line x1="100" y1="115" x2="120" y2="115" stroke="#737373" stroke-width="2"/>
  <line x1="100" y1="115" x2="100" y2="95" stroke="#737373" stroke-width="2"/>
  <line x1="100" y1="115" x2="80" y2="115" stroke="#737373" stroke-width="2"/>
  
  <!-- Bottom panel -->
  <rect x="50" y="145" width="100" height="15" fill="#262626"/>
  
  <!-- Label -->
  <rect x="55" y="150" width="25" height="8" rx="2" fill="#dc2626"/>
  <text x="100" y="30" font-family="system-ui" font-size="14" font-weight="600" fill="#262626" text-anchor="middle">TRANE</text>
  <text x="100" y="45" font-family="system-ui" font-size="10" fill="#525252" text-anchor="middle">3-TON HEAT PUMP</text>
</svg>
